language: rust
cache: cargo
dist: trusty
sudo: true
services:
- docker

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
    - libiberty-dev
    - zlib1g-dev

# Run builds in Linux, MacOS X and Windows
os:
- linux
- osx
- windows

# Run builds for all the supported trains
rust:
- 1.31.0
- stable
- beta
- nightly

stages:
- test
- deploy

# Extra jobs to include
jobs:
  include:
  # Test package generation for multiple distributions
  - os: linux
    rust: stable
    stage: test
    script: ./travis-helper.sh dist_test debian
  - os: linux
    rust: stable
    stage: test
    script: ./travis-helper.sh dist_test ubuntu
  - os: linux
    rust: stable
    stage: test
    script: ./travis-helper.sh dist_test fedora
  - os: linux
    rust: stable
    stage: test
    script: ./travis-helper.sh dist_test centos
  # Upload documentation
  - os: linux
    rust: stable
    stage: deploy
    script: ./travis-helper.sh documentation
    deploy: &pages
      provider: pages
      github-token: $GITHUB_TOKEN
      local-dir: target/doc/*
      skip_cleanup: true
      keep-history: true
      on:
        repo: SUPERAndroidAnalyzer/super
        branch: develop
  # Deploy the release
  - os: linux
    rust: false
    stage: deploy
    script: ./travis-helper.sh deploy
    deploy: &releases
      provider: releases
      api_key:
        secure: 
      file: releases/*
      skip_cleanup: true
      prerelease: true # TODO: remove on 1.0
      on:
        repo: SUPERAndroidAnalyzer/super
        tags: true

matrix:
  allow_failures:
  - os: windows

before_script:
- export PATH=$PATH:~/.cargo/bin
  # TODO: change tag when bumping version number. (Maintain in sync with Cargo.toml)
- |
  if [[ $TRAVIS_TAG ]]; then
    export TAG=$TRAVIS_TAG;
  else
    export TAG="0.5.0";
  fi

# Run the multiple tests.
script:
- ./travis-helper.sh fmt_run
- ./travis-helper.sh clippy_run
- ./travis-helper.sh test
- ./travis-helper.sh test_ignored
- ./travis-helper.sh build_unstable
- ./travis-helper.sh test_unstable
- ./travis-helper.sh test_unstable_ignored

# Upload code coverage report
after_success:
- ./travis-helper.sh upload_code_coverage

notifications:
